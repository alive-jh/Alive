<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    function jump() {
        var id = getQueryString("courseId");
        $.get('/snp/v2/lesson/getGradeId?id='+id,function(rs){
            if (rs.code == 200){
                id = rs.data.classGradesId;
            }
            location.href = "http://www.fandoutech.com/snp/?grade="+id;
        });

    }
</script>
