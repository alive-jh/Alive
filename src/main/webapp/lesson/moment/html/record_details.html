    <span class="footer" onclick="jump()" >我要报名</span>

<div class="v_box" id="v_box" onclick="this.style.display = 'none'">
    <video id="player" onended="overOut(this)" webkit-playsinline="true" x-webkit-airplay="true" playsinline="true" x5-video-player-type="h5" x5-video-orientation="h5" x5-video-player-fullscreen="true" preload="auto"></video>
</div>
<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }
    
    function jump() {
        var id = getQueryString("courseId");
        $.get('/snp/v2/lesson/getGradeId?id='+id,function(rs){
            if (rs.code == 200){
                id = rs.data.classGradesId;
            }
			location.href = "http://www.fandoutech.com/snp/?grade="+id;
        });
        
    }

    function cancelFullScreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        }
    }

    function overOut() {
        $("#v_box").css("display","none");
        cancelFullScreen();
    }

</script>

<script type="text/javascript" src="../js/record_details.js"></script>
<script type="text/javascript" src="../js/customize-audio.js"></script>
</body>
