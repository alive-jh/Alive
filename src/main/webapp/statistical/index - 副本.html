<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

.box {
	position: relative;
	top: 100px;
	left: 100px;
	width: 140px;
	height: 100px;
	background: white;
	-moz-border-radius: 12px;
	-webkit-border-radius: 12px;
	border-radius: 12px;
	padding: 13px;
}

.box:before {
	position: absolute;
	content: "";
	width: 0;
	height: 0;
	right: 100%;
	top: 38px;
	border-top: 13px solid transparent;
	border-right: 26px solid white;
	border-bottom: 13px solid transparent;
}

.p-student{
	height: 30px;
}

.p-student:BEFORE{
	top: 15px;
    border-top: 5px solid transparent;
    border-right: 19px solid white;
    border-bottom: 7px solid transparent;
}

.box p{
	font-size: 18px;
}

.p-data{
	width:180px;
	height: 60px;
}

</style>
</head>
