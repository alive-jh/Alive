	<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
	<script type="text/javascript">
		var classRoomId = $('#classRoomId').val();
		var memberId = $('#memberId').val();
		var recommendMID = $('#recommendMID').val();

		var index = 1;

		var config = {
			link : "http://test.fandoutech.com.cn/wechat/h5/article/trialIntro?classRoomId="
					+ classRoomId + "&recommendMID=" + memberId,
			title : "凡豆免费课堂",
			imgUrl : "http://wechat.fandoutech.com.cn/wechat/wechatImages/image/20161221/20161221161442_60.png",
			desc : '现在能免费体验凡豆体验课堂啦,快来点击获取邀请码吧',
			debug : false
		}

		$.wechatShare(config);

		//二维码弹窗
		function Ceng() {
			document.getElementById('ceng').style.display = 'block';
			document.getElementById('close').style.display = 'block';
			return false;
		}
		
		function closeCeng() {
			document.getElementById('ceng').style.display = 'none';
			document.getElementById('close').style.display = 'none';
			return false;

		}

		function sendMsg() {
			var oldMemberId = 0;
			var mobile =  $('#mobile-num').val();
			
			$.ajax({
				type : "post",
				url : "/wechat/v2/user/isExist",
				data : {
					account : mobile,
					_sign : '776F55866F0177C59B24A833940B8F30',
					_time : '1525842696825',
					type :1
				},
				async : false,
				dataType : "json",
				beforeSend : function() {
				},
				complete : function() {
				},
				success : function(success) {
					if (success.code == 200) {
						oldMemberId = success.data.memberId;
					}
				}
			});
			
			var smsParams = {
					classRoomId : classRoomId,
					mobile : mobile,
					memberId : memberId,
					recommendMID : recommendMID
				}
			
			sendMessage(smsParams);
			
		}
		
		var countdown_sec=60;
		
		var countdown_ = function countdown(element) {
			var $_element = $(element);
		    if (countdown_sec == 0) {  
		    	$_element.removeAttr('disabled');
		    	console.log($_element.text());
		    	$_element.text('获取VIP邀请码')
		    	countdown_sec = 60;  
		        return false;  
		    } else {  
		    	$_element.attr("disabled", 'disabled');  
		    	$_element.text(countdown_sec+'S');  
		    	countdown_sec--;  
		    }
		    
		    setTimeout(function() {  
		    	countdown_(element);  
		    },1000);  
		}
		
		function sendMessage(smsParams){
			$.ajax({
				type : "post",
				url : "/wechat/h5/article/sendSmsWithInvitationCode",
				data : smsParams,
				dataType : "json",
				beforeSend : function() {
					countdown_('.weui-vcode-btn');
				},
				complete : function() {
					
				},
				success : function(success) {
					if (success.code == 200) {
						console.log(success);
						/* $('.send-content')
								.html(
										'<h2><a style="color:#ff0000">邀请码发送成功，请在短信中查看<a></h2>'); */
						$.toast("短信已经发送到您的手机");
						setTimeout(function() {
							Ceng()
						}, 1000);
					} else {
						
						if(success.code==20508){
							$.alert(success.msg);
						}else{
							$.toast(success.msg, 'forbidden');
						}
						
						countdown_sec=0;
						
					}
				}
			});
		}

		function openMsg() {
			$.prompt({
						title : '请输入手机号码',
						text : '邀请码会以短信的形式发送给您，请注意查收！',
						input : '',
						empty : false, // 是否允许为空
						onOK : function(input) {

							$.post(
											'/wechat/h5/article/sendSmsWithInvitationCode',
											{
												classRoomId : classRoomId,
												mobile : input,
												memberId : memberId,
												recommendMID : recommendMID
											},
											function(success) {
												if (success.code == 200) {
													console.log(success);
													$.toast("已发送");
													$('.in-content-title h2')
															.html(
																	'<a style="color:#ff0000" onclick="showImage()">查看邀请码如何使用<a>');
												} else {
													$.toast(success.msg);
												}
											}, "json");

						},
						onCancel : function() {
							//点击取消
						}
					});
		}

		function showImage() {
			//$('.weui-gallery').show();
			$('#shuoming').show();
			$("html,body").animate({
				scrollTop : $("#shuoming").offset().top
			}, 500);
		}

		function hidenImage() {
			$('.weui-gallery').hide();
		}

		function change() {

			$('#weui-gallery__img' + index).hide();
			index++;
			if (index == 4) {
				index = 1;
			}
			$('#weui-gallery__img' + index).show();
		}
	</script>
