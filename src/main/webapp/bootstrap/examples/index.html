<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="http://localhost:8080/wechat/js/jquery-2.0.3.min.js"></script>
        <script src="../js/fileinput.js" type="text/javascript"></script>
        <script src="../js/fileinput_locale_fr.js" type="text/javascript"></script>
        <script src="../js/fileinput_locale_es.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
     
 <form enctype="multipart/form-data">
		<div class="form-group">  
                    
                   <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-max-file-count="10" name="haha" ">  
		</div>
</form>
            
    </body>
	<script>
    $("#file-1").fileinput({//这里的id是input标签的id  
        uploadUrl: 'http://localhost:8080/wechat/UploadFileServlet', // you must set a valid URL here else you will get an error  
        allowedFileExtensions : ['jpg', 'png','gif','rar','zip','xlsx'],//允许的文件类型  
        overwriteInitial: false,  
        maxFileSize: 100000,//文件的最大大小  
        maxFilesNum: 10,//最多文件数量  
        //allowedFileTypes: ['image', 'video', 'flash'],  
        slugCallback: function(filename) {  
            return filename.replace('(', '_').replace(']', '_');  
        }  
    });
 
	</script>
</html>
