<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预约完成</title>
    <link rel="stylesheet" href="/wechat/live/css/booking.css">

</head>
<body>
<div id="box" class="box2 box3">
    <!--<div class="next">跳过</div>-->
    <div class="title">
        <div>预约成功</div>
        <div class="red694e">恭喜！您已成功预约#(liveBooking.teacher_name)老师一对一课程</div>
    </div>
    <!--<div class="input">-->
    <!--<div class="col333">联系方式：</div>-->
    <!--<div class=""><input type="text" value="#(liveBooking.mobile)" placeholder="手机号码" disabled></div>-->
    <!--<span class="msg col64a">-->
    <!--客服电话：0731-888888-->
    <!--</span>-->
    <!--</div>-->
    <div class="input">
        <div class="col333">上课时间:</div>
        <div class=""><input type="datetime-local" value="#(class_time)" placeholder="预约时间" disabled>
        </div>
        <span class="msg">
            您上课的时间
        </span>
    </div>
    <div class="input">
        <div class="col333">登录账号:</div>
        <div class=""><input type="text" value="#(liveBooking.class_account)" placeholder="登录账号" disabled>
        </div>
        <span class="msg copy">
            <div class="account" data-clipboard-text="#(liveBooking.class_account)">复制账号</div>
        </span>
    </div>
    <div class="input">
        <div class="col333">登录密码:</div>
        <div class=""><input type="text" value="#(liveBooking.class_password)" placeholder="登录密码"
                             disabled></div>
        <span class="msg copy">
            <div class="password" data-clipboard-text="#(liveBooking.class_password)">复制密码</div>
        </span>
    </div>
    <div class="phone" id="download_msg">
        请前往ClassIn使用以上账号密码登录上课<br>未安装ClassIn?<a class="download_url" target="_blank" href="https://m.eeo.cn/download.html">前往下载</a>
        -
    </div>
    <div class="phone2">
        开课24小时前可以取消预约，客服电话: 4009919799‬
    </div>
</div>
<script src="/wechat/live/js/isdevice.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
<script type="text/javascript">
    var clipboard = new ClipboardJS('.account');
    var pwd = new ClipboardJS('.password');

    clipboard.on('success', function (e) {
        console.log('复制的内容为:', e.text);
        alert("复制成功")
        e.clearSelection();
    });
    pwd.on('success', function (e) {
        console.log('复制的内容为:', e.text);
        alert("复制成功")
        e.clearSelection();
    });

    clipboard.on('error', function (e) {
        alert("复制失败")
    });
    pwd.on('error', function (e) {
        alert("复制失败")
    });
</script>
</body>
</html>
