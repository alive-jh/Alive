<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function openPay() {
        $.ajax({
            url: 'http://wechat.fandoutech.com.cn/wechat/v2/classproduct/productPay?studentId='+getQueryString('student')+'&mallProductId=3349&&payType=MWEB',
            data: {},
            type: "post",
            success: function (data) {
                if (data.code == 200) {
                	$('.menceng3').show();
                    $('.wechatpay').attr("href", data.data.mwebUrl)
                }
            }
        })
    }
</script>
